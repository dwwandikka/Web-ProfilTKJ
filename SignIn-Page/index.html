<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Teknik Komputer dan Jaringan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f61c54ba4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="container">
                <!-- <img class="img-student" src="portrait-young-excited-asian-students-couple 1.png" alt=""> -->
                <div class="right-side">
                    <div class="logo">
                            <div class="logo-name">
                                <h2>SMKN 1 DENPASAR</h2>
                                <p>Abhyasad Dharyate Vidya</p>
                            </div>
                        <img src="Logo.png" alt="">
                    </div>
                    <div class="text" style="color: white;font-size: 1.8rem;text-align: end;line-height: 60px;margin-right: 40px;margin-top: 5rem;">
                        <h2>Ayo <span style="color: #9FD4FF;">Masuk </span> <br>Untuk Pengalaman <br> Lebih!</h2>
                    </div>
                    <!-- <img class="book-1" src="book1.png" alt="">
                    <img class="book-2" src="book2.png" alt=""> -->
                </div>
                <div class="left-side">
                    <div class="languange">
                        <div class="back-arrow">
                        <a href="../HOME TKJ/index.html"><i class="fa-solid fa-arrow-left" style="font-size: 2rem;color: #5D5C5C;"></i></a>
                        </div>
                        <p>Indonesia(IDN)</p>
                        <i class="fa-solid fa-angle-down" style="color: #5D5C5C;font-size: 1.2rem;"></i>
                    </div>

                    <div class="form-con">
                        <form action="../HOME TKJ AFTER LOGIN/index.html">
                            <h1>Selamat Datang!</h1>
                            <div class="form-data">
                                <div class="data">
                                            <label for="name">Email</label>
                                                <div class="data-email" style="width: 435px;">
                                                    <input type="email" placeholder="Email" required>
                                                </div>
                                </div>
                                <div class="data">
                                    <label for="name">Kata Sandi</label>
                                        <div class="data-pass" style="width: 435px;">
                                            <input id="password" type="password" placeholder="Kata Sandi" required>
                                            <img src="eye 1.png" alt="" height="20px" id="pass-icon" onclick="pass()" style="margin-right: .8rem;cursor: pointer;">
                                        </div>
                                </div>
                                <a href="#" style="text-decoration: none;text-align: end;color: black;margin-right: 30px;font-size: 13px;">Lupa Kata Sandi?</a>
                                    <button class="btn-create" type="submit">Masuk</button>
                        </form>
                                <p style="color: black;text-align: center;width: 95%;font-size: 13px;margin-top: .2rem;font-weight:500;">Belum punya akun?</p>
                                    <a href="../SignUp-Page/index.html"  class="btn-sign">Buat Akun</a>
                                <div class="other-regis">
                                    <label class="line"></label>
                                    <p>atau masuk dengan</p>
                                    <label class="line"></label>
                                </div>
                                <div class="regis-media">
                                    <a href="#" style="height: 32px;">
                                    <img src="Logos.svg" alt="">
                                    </a>
                                    <a href="#"  style="height: 32px;">
                                    <img src="Logos (1).svg" alt="">
                                    </a>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>

</html>
