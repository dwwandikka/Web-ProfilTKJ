<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Pop-up</title>
<style>
  /* Pop-up container styling */
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    padding: 20px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    font-family: Arial, sans-serif;
  }

  /* Close button styling */
  .popup .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 18px;
    cursor: pointer;
  }

  /* Image styling */
  .popup img {
    width: 80px;
    height: 100px;
    border-radius: 8px;
    float: left;
    margin-right: 15px;
  }

  /* Content styling */
  .popup-content {
    margin-left: 100px;
  }

  .popup-content h4,
  .popup-content p {
    margin: 5px 0;
  }

  /* Bold text styling */
  .popup-content h4 span {
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Button to open pop-up -->
<button onclick="showPopup()">Lihat Profil Guru</button>

<!-- Pop-up structure -->
<div class="popup" id="popup">
  <span class="close-btn" onclick="closePopup()">Ã—</span>
  <img src="Bu Maryati (2).png" alt="Guru Foto"> <!-- Ganti dengan path gambar -->
  <div class="popup-content">
    <h4><span>Nama:</span> Made Sulatri Dewi</h4>
    <p><span>NIP:</span> 199012132015032003</p>
    <p><span>Tugas Tambahan:</span> Wali X TKJ 1</p>
    <p><span>Mengajar Mapel:</span></p>
    <ul>
      <li>Dasar Teknik Jaringan Komputer dan Telekomunikasi (DTJKT)</li>
      <li>Teknologi Layanan Jaringan (TLJ)</li>
    </ul>
  </div>
</div>

<script>
  // Function to show pop-up
  function showPopup() {
    document.getElementById("popup").style.display = "block";
  }

  // Function to close pop-up
  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
