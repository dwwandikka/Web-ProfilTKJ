<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Teknik Komputer dan Jaringan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f61c54ba4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="container">
                <!-- <img class="img-student" src="portrait-young-excited-asian-students-couple 1.png" alt=""> -->
                <div class="left-side">
                    <div class="logo">
                        <img src="Logo.png" alt="">
                            <div class="logo-name">
                                <h2>SMKN 1 DENPASAR</h2>
                                <p>Abhyasad Dharyate Vidya</p>
                            </div>
                    </div>
                    <div class="text" style="color: white;font-size: 1.8rem;margin-left: 40px;line-height: 60px;margin-top: 5rem;">
                        <h2>Ayo <span style="color: #9FD4FF;">Daftar </span> <br> Untuk Pengalaman <br> Lebih!</h2>
                    </div>
                    <!-- <img class="book-1" src="book1.png" alt="">
                    <img class="book-2" src="book2.png" alt=""> -->
                </div>
                <div class="right-side">
                    <div class="languange">
                        <div class="back-arrow">
                            <a href="../HOME TKJ/index.html"><i class="fa-solid fa-arrow-left" style="font-size: 2rem;color: #5D5C5C;"></i></a>
                        </div>
                        <p>Indonesia(IDN)</p>
                        <i class="fa-solid fa-angle-down" style="color: #5D5C5C;font-size: 1.2rem;"></i>
                    </div>

                    <div class="form-con">
                        <form action="../SignIn-Page/index.html">
                            <h1>Buat Akun</h1>
                            <div class="form-data">
                                <div class="data">
                                    <label for="name">Nama Lengkap</label>
                                    <div class="data-nama">
                                    <input type="text" placeholder="Nama" required>
                                    </div>
                                </div>
                                <div class="data">
                                    <label for="name">Email</label>
                                    <div class="data-email">
                                    <input type="email" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="data">
                                    <label for="name">Kata Sandi</label>
                                    <div class="data-pass">
                                    <input type="password" placeholder="Kata Sandi" id="password" required>
                                    <img src="eye 1.png" alt="" height="20px" id="pass-icon" onclick="pass()" style="margin-right: .8rem;cursor: pointer;">
                                    </div>
                                </div>
                                <div class="checked">
                                    <input type="checkbox" required style="width: 14px;">
                                    <label for="checkbox" style="font-size: .8rem;">Saya setuju dengan <span style="color: #003EB2;"><a href="" style="color: #003EB2;">syarat layanan</a></span> dan <span style="color: #003EB2;"><a href="" style="color: #003EB2;">kebijakan privasi</a></span></label>
                                </div>
                                    <button class="btn-create" type="submit">Buat Akun</button>
                        </form>
                        <p style="color: black;text-align: center;width: 95%;font-size: 13px;margin-top: .2rem;font-weight:500;">Punya akun?</p>
                                    <a href="../SignIn-Page/index.html"  class="btn-sign">Masuk</a>
                                <div class="other-regis">
                                    <label class="line"></label>
                                    <p>atau daftar dengan</p>
                                    <label class="line"></label>
                                </div>
                                <div class="regis-media">
                                    <a href="#" style="height: 32px;">
                                    <img src="Logos.svg" alt="">
                                    </a>
                                    <a href="#"  style="height: 32px;">
                                    <img src="Logos (1).svg" alt="">
                                    </a>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../SignIn-Page/script.js"></script>
</body>
</html>
